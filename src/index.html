<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypoVibe | Artistic Typography</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TypoVibe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#works">Works</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1 class="display-1 animated-text">TypoVibe</h1>
            <p class="subtitle">Art Meets Typography</p>
        </div>
        <div class="geometric-overlay"></div>
    </section>

    <!-- Works Section with Parallax -->
    <section id="works" class="parallax-section">
        <div class="parallax-bg"></div>
        <div class="container-fluid content">
            <h2 class="section-title">Selected Works</h2>
            <div class="row g-0">
                <div class="col-md-6 work-item">
                    <img src="assets/images/project1.jpg" alt="Typography Art" class="img-fluid">
                    <div class="work-overlay">
                        <h3>Neon Words</h3>
                        <p>Experimental typography with bold contrasts.</p>
                    </div>
                </div>
                <div class="col-md-6 work-item">
                    <img src="assets/images/project2.jpg" alt="Geometric Design" class="img-fluid">
                    <div class="work-overlay">
                        <h3>GeoType</h3>
                        <p>Abstract forms fused with text.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container-fluid text-center">
            <h2 class="section-title">Say Hello</h2>
            <p class="lead">Interested in collaborating? Drop us a line.</p>
            <a href="mailto:info@typovibe.com" class="btn btn-outline">Contact</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
